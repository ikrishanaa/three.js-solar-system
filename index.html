<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Three.js Solar System</title>
    <style>
        :root {
            --ui-blue: #007bff;
            --light-bg: rgba(245, 245, 245, 0.9);
            --light-text: #212529;
            --light-border: #dee2e6;
            --light-slider-track: #e9ecef;
            --dark-bg: rgba(33, 37, 41, 0.85);
            --dark-text: #f8f9fa;
            --dark-border: #495057;
            --dark-slider-track: #495057;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #controls-container {
            position: absolute;
            top: 20px;
            left: 70px;
            padding: 25px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: background-color 0.3s, color 0.3s, border 0.3s, box-shadow 0.3s;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            width: 280px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Responsive styles for mobile */
        @media (max-width: 600px) {
            #controls-container {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                width: 100%;
                max-height: 40vh;
                border-radius: 20px 20px 0 0;
                padding: 15px 20px;
                overflow-y: auto;
                box-shadow: 0 -8px 32px 0 rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                font-size: 14px;
                z-index: 1001;
            }

            #controls-container.hidden {
                transform: translateY(100%);
                opacity: 0;
                pointer-events: none;
            }

            #hamburger-button {
                position: fixed;
                top: 10px;
                left: 10px;
                width: 40px;
                height: 35px;
                font-size: 32px;
                z-index: 1002;
            }

            #controls-container h2 {
                font-size: 20px;
                margin-bottom: 8px;
            }

            #controls-container h3 {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .slider-container {
                margin-bottom: 12px;
            }

            label {
                font-size: 13px;
            }

            button {
                padding: 10px 0;
                font-size: 13px;
                border-radius: 10px;
            }

            #ui-buttons {
                gap: 10px;
                margin-top: 15px;
            }

            #tooltip {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        .light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
            border: 1px solid var(--light-border);
            box-shadow: 0 8px 32px 0 rgba(0, 123, 255, 0.25);
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
            box-shadow: 0 8px 32px 0 rgba(0, 123, 255, 0.5);
        }

        #controls-container h2 {
            margin: 0 0 10px 0;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: inherit;
            text-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
        }

        #controls-container h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 2px solid;
            padding-bottom: 12px;
            border-color: inherit;
            letter-spacing: 0.5px;
        }

        .slider-container {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 600;
            color: inherit;
            user-select: none;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 10px;
            outline: none;
            transition: background-color 0.3s;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .dark-mode input[type="range"] {
            background: var(--dark-slider-track);
        }

        .light-mode input[type="range"] {
            background: var(--light-slider-track);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--ui-blue);
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid white;
            margin-top: -8px;
            box-shadow: 0 0 8px var(--ui-blue);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #0056b3;
            box-shadow: 0 0 12px #0056b3;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--ui-blue);
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid white;
            box-shadow: 0 0 8px var(--ui-blue);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background-color: #0056b3;
            box-shadow: 0 0 12px #0056b3;
        }

        #ui-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            flex-grow: 1;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: background 0.3s, box-shadow 0.3s;
            user-select: none;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003d7a);
            box-shadow: 0 6px 20px rgba(0, 86, 179, 0.6);
        }

        #tooltip {
            position: absolute;
            display: none;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 8px;
            pointer-events: none;
            font-size: 16px;
            font-weight: 500;
            user-select: none;
            text-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
        }

        #hamburger-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 35px;
            height: 30px;
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
            transition: color 0.3s;
        }

        #hamburger-button:hover {
            color: var(--ui-blue);
        }

        #controls-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #controls-container.hidden {
            transform: translateX(-280px);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="hamburger-button" aria-label="Toggle Controls" title="Toggle Controls">
        &#9776;
    </button>

    <div id="controls-container">
        <h2>Controls</h2>
        <h3>Orbital Speeds</h3>
        <div id="sliders"></div>
        <div id="ui-buttons">
            <button id="pause-button">Pause</button>
            <button id="theme-button">Light Mode</button>
        </div>
    </div>
    
    <div id="tooltip"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let isPaused = false;
        const planets = [];
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        let sun; // Declare sun variable in module scope
        
        const tooltipElement = document.getElementById('tooltip');
        const slidersContainer = document.getElementById('sliders');
        const pauseButton = document.getElementById('pause-button');
        const themeButton = document.getElementById('theme-button');
        const controlsContainer = document.getElementById('controls-container');
        const hamburgerButton = document.getElementById('hamburger-button');

        const textureBaseUrl = './';

        // Store all planet data, including physics, in one place for easy management.
        const PLANET_DATA = [
            { name: 'Mercury', size: 3.2, texture: 'mercury_hd.jpg', position: 28, orbitalPeriod: 88, rotationPeriod: 58.6 },
            { name: 'Venus', size: 5.8, texture: 'venus_hd.jpg', position: 44, orbitalPeriod: 225, rotationPeriod: -243 }, // Negative for retrograde rotation
            { name: 'Earth', size: 6, texture: 'earth_hd.jpg', position: 62, orbitalPeriod: 365, rotationPeriod: 1.0 },
            { name: 'Mars', size: 4, texture: 'mars_hd.jpg', position: 78, orbitalPeriod: 687, rotationPeriod: 1.03 },
            { name: 'Jupiter', size: 12, texture: 'jupiter_hd.jpg', position: 100, orbitalPeriod: 4333, rotationPeriod: 0.41 },
            { name: 'Saturn', size: 10, texture: 'saturn_hd.jpg', position: 138, orbitalPeriod: 10759, rotationPeriod: 0.45, ring: { inner: 10, outer: 20, texture: 'saturn_ring.jpg' } },
            { name: 'Uranus', size: 7, texture: 'uranus_hd.jpg', position: 176, orbitalPeriod: 30687, rotationPeriod: -0.72 },
            { name: 'Neptune', size: 7, texture: 'neptune_hd.jpg', position: 200, orbitalPeriod: 60190, rotationPeriod: 0.67 },
        ];


        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(-90, 140, 140);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            // PERFORMANCE FIX: Reduced shadow map resolution
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const pointLight = new THREE.PointLight(0xFFFFFF, 50000); 
            pointLight.castShadow = true;
            // PERFORMANCE FIX: Lower shadow map size
            pointLight.shadow.mapSize.width = 1024;
            pointLight.shadow.mapSize.height = 1024;
            scene.add(pointLight);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            createStarfield();
            
            // Sun
            const sunGeo = new THREE.SphereGeometry(16, 64, 64);
            const sunMat = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('sun_texture.jpg') });
            sun = new THREE.Mesh(sunGeo, sunMat);
            sun.name = "Sun";
            scene.add(sun);

            // Create planets from the data object
            PLANET_DATA.forEach(data => createPlanet(data));

            setupUI();
            window.addEventListener('resize', onWindowResize);
            // PERFORMANCE FIX: Only update tooltip on mouse move, not every frame.
            window.addEventListener('pointermove', onPointerMove);

            hamburgerButton.addEventListener('click', () => {
                controlsContainer.classList.toggle('hidden');
            });
            
            animate();
        }
        
        function createStarfield() {
            const starVertices = [];
            for (let i = 0; i < 15000; i++) {
                const x = THREE.MathUtils.randFloatSpread(2000);
                const y = THREE.MathUtils.randFloatSpread(2000);
                const z = THREE.MathUtils.randFloatSpread(2000);
                starVertices.push(x, y, z);
            }
            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
            scene.add(new THREE.Points(starGeometry, starMaterial));
        }
        
        // Takes a data object to create a planet
        function createPlanet(data) {
            const geo = new THREE.SphereGeometry(data.size, 30, 30);
            const mat = new THREE.MeshStandardMaterial({
                map: new THREE.TextureLoader().load(`${textureBaseUrl}${data.texture}`),
                emissive: new THREE.Color(0x222222),
                emissiveIntensity: 0.3
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.name = data.name;
            
            const obj = new THREE.Object3D();
            obj.add(mesh);
            scene.add(obj);
            mesh.position.x = data.position;

            // NEW: Add orbit ring
            const ringGeo = new THREE.RingGeometry(data.position - 0.2, data.position + 0.2, 128);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, side: THREE.DoubleSide, opacity: 0.35, transparent: true });
            const orbitRing = new THREE.Mesh(ringGeo, ringMat);
            orbitRing.rotation.x = -0.5 * Math.PI;
            scene.add(orbitRing);

            if (data.ring) {
                const ringGeo = new THREE.RingGeometry(data.ring.inner, data.ring.outer, 64);
                const ringMat = new THREE.MeshBasicMaterial({
                    map: new THREE.TextureLoader().load(data.ring.texture),
                    side: THREE.DoubleSide, transparent: true, opacity: 0.9
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = -0.5 * Math.PI;
                mesh.add(ring);
            }
            
            planets.push({
                name: data.name,
                mesh,
                obj,
                // NEW: Physics-based rotation speeds
                baseOrbitSpeed: 1 / data.orbitalPeriod, // Slower for longer periods
                selfRotationSpeed: (1 / data.rotationPeriod) * 5, // Scaled for visibility
                speedMultiplier: 1.0 // This will be controlled by the slider
            });
        }

        function setupUI() {
            controlsContainer.className = 'dark-mode';

            planets.forEach(planet => {
                const sliderDiv = document.createElement('div');
                sliderDiv.className = 'slider-container';
                const label = document.createElement('label');
                label.htmlFor = `slider-${planet.name}`;
                label.innerText = planet.name;
                const slider = document.createElement('input');
                slider.type = 'range';
                slider.id = `slider-${planet.name}`;
                slider.min = 0;
                slider.max = 8; // Multiplier up to 8x base speed
                slider.step = 0.1;
                slider.value = planet.speedMultiplier;
                slider.addEventListener('input', (e) => {
                    planet.speedMultiplier = parseFloat(e.target.value);
                });
                sliderDiv.appendChild(label);
                sliderDiv.appendChild(slider);
                slidersContainer.appendChild(sliderDiv);
            });

            pauseButton.addEventListener('click', () => {
                isPaused = !isPaused;
                pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
            });

            themeButton.addEventListener('click', () => {
                controlsContainer.classList.toggle('light-mode');
                controlsContainer.classList.toggle('dark-mode');
                const isLight = controlsContainer.classList.contains('light-mode');
                themeButton.textContent = isLight ? 'Dark Mode' : 'Light Mode';
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerMove(event) {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
            
            // Update tooltip position and content
            raycaster.setFromCamera(pointer, camera);
            const planetMeshes = planets.map(p => p.mesh);
            const intersects = raycaster.intersectObjects(planetMeshes);

            if (intersects.length > 0) {
                tooltipElement.style.display = 'block';
                tooltipElement.textContent = intersects[0].object.name;
                tooltipElement.style.left = `${event.clientX + 15}px`;
                tooltipElement.style.top = `${event.clientY + 15}px`;
            } else {
                tooltipElement.style.display = 'none';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            const delta = clock.getDelta(); // Time since last frame

            if (!isPaused) {
                planets.forEach(p => {
                    // Self-rotation (on axis)
                    p.mesh.rotation.y += p.selfRotationSpeed * delta;
                    
                    // Orbit around the sun
                    if (p.obj) {
                        p.obj.rotation.y += p.baseOrbitSpeed * p.speedMultiplier * delta * 50; // Scaled for visibility
                    }
                });

                // Slow rotation for the sun
                if (sun) {
                    sun.rotation.y += 0.11 * delta; // Increased rotation speed for visibility
                }
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
